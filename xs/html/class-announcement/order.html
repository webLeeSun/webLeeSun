                <div class="pi">
                    <label>课时：</label>
                    <p>10课时</p>
                </div>
                <div class="pi">
                    <label>已进行课时：</label>

                </div>
                <div class="pi">
                    <label>未进行课时：</label>

            <li>

                    <label>课时：</label>
                    <p>10课时</p>
                </div>
                <div class="pi">
                    <!-- 会员价添加class vip,价格用b包裹 -->

                      <b>结算：¥500</b>

    <div class="pb">

    </div>

    <div class="cur">
        <div class="pay_panel">
            <div class="panel_title">
                <label>需支付</label>

            </div>
            <div class="panel_main">
                <div class="t">
                    <h2>选择支付方式</h2>
                </div>
                <div class="t">
                    <span class="m"><b class="icon-wx"></b>微信支付</span>
                    <span class="active-icon"></span>
                </div>
            </div>
            <div class="panel_end">
                <a href="javascript:;" class="pay_now">立即付款</a>
            </div>

    </div>

<script src="/xs/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

            $(".cur").addClass("show");
