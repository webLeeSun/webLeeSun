<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1" name="viewport">
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <title>修改绑定手机号</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/xs/stylesheets/common.css" media="screen" charset="utf-8">
</head>

<body id="login">
    <div class="header">
        <a href="javascript:;" class="icon-back"></a>
        <h2>修改绑定手机号</h2>
    </div>
    <div class="edit_wrap">
        <span class="ele_title">当前手机号：</span>
        <div class="ele_box spe">
            <input type="text" v-model="tel_current" placeholder="手机号：">
        </div>
        <span class="ele_title">新绑定手机号：</span>
        <div class="ele_box spe">
            <input type="text" v-model="tel_new" placeholder="输入新绑定手机号：">
        </div>
        <div class="ele_box code_spe">
            <span class="get_code" v-bind:class="{ 'active': get_code_flag}" v-if="!code_flag" v-on:click="get_code">获取验证码</span>
            <span class="get_code active" v-if="code_flag">{{code_time}}</span>
            <div class="ml_input">
                <input type="text" v-model="code" placeholder="验证码：">
            </div>
        </div>
    </div>
    <a href="javascript:;" class="mid_btn" v-bind:class="{ 'active': login_flag}" v-on:click="login_submit">完成并保存</a>
</body>
<script src="/xs/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="/xs/bower_components/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="/xs/js/phone-edit.js" charset="utf-8"></script>

</html>
