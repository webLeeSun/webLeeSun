<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <title>个人资料</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/xs/stylesheets/datapicker.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/xs/stylesheets/common.css" media="screen" charset="utf-8">
</head>

<body id="joinvip">
    <div class="header">
        <a href="javascript:;" class="icon-back"></a>
        <h2>我</h2>
        <span class="right_btn" id="sava">保存</span>
    </div>
    <form id="userInfo" action="" method="post">
        <div class="section">
            <div class="form_ele spe">
                <label>头像：</label>
                <div class="ele_wrap unable">
                    <img src="/xs/images/class_demo.png">
                    <input type="hidden" value="/xs/images/class_demo.png" name="avatar">
                    <span class="unable_tip spe">不可修改</span>
                </div>
            </div>
            <div class="form_ele spe">
                <label>昵称：</label>
                <div class="ele_wrap unable">
                    <input type="text" value="不如养花" name="niconame" readonly>
                    <span class="unable_tip">不可修改</span>
                </div>
            </div>
            <div class="form_ele spe">
                <label>性别：</label>
                <div class="ele_wrap unable">
                    <input type="text" value="男" name="sex" readonly>
                    <span class="unable_tip">不可修改</span>
                </div>
            </div>
            <div class="form_ele spe">
                <label>地区：</label>
                <div class="ele_wrap">
                    <select name="district">
                        <option value="1">北京</option>
                        <option value="2">上海</option>
                        <option value="3">广州</option>
                        <option value="4">深圳</option>
                    </select>
                </div>
            </div>
            <div class="form_ele spe">
                <label>职务：</label>
                <div class="ele_wrap">
                    <input type="text" value="老师" name="job">
                </div>
            </div>
            <div class="form_ele spe">
                <label>邮箱：</label>
                <div class="ele_wrap">
                    <input type="text" value="122134568@qq.com" name="email">
                </div>
            </div>
            <div class="form_ele spe">
                <label>手机号：</label>
                <div class="ele_wrap">
                    <input type="text" value="13012345611" name="phone">
                </div>
            </div>
            <div class="endholder"></div>
        </div>
    </form>
</body>
<script src="/xs/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="/xs/bower_components/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="/xs/js/datapicker.js" charset="utf-8"></script>
<script src="/xs/js/common.js" charset="utf-8"></script>
<script type="text/javascript">
  $(function(){
    $("#sava").click(function(){
        $("#userInfo").submit();
    })
  })
</script>
</html>
