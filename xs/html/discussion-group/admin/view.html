<script type="text/javascript">
    $(function() {
        $("#close_group").click(function() {
            my_confirm({
                title: "关闭讨论组",
                des: "关闭该讨论组将会解散所有小组成员，并删除所有讨论记录。",
                callback_ok: function() {
                    //ajax 关闭讨论组
                    alert("已关闭");
                }
            })
        })

        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.time = {
            preset: 'time'
        };
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'hh-mm',
            lang: 'zh',
            showNow: true,
            nowText: "当前",
            startYear: currYear - 50,
            endYear: currYear,
            onSelect: function() {
                var savaflag = false;
                if ($("#start").val() != "" && $("#end").val() != "") {
                    var arr1 = $("#start").val().split(":"),
                        arr2 = $("#end").val().split(":");
                    if (arr1[0] < arr2[0]) {
                        savaflag = true;
                    } else if (arr1[0] == arr2[0]) {
                        if (arr1[1] <= arr2[1]) {
                            savaflag = true;
                        } else {
                            savaflag = false;
                        }
                    } else {
                        savaflag = false;
                    }

                    if (savaflag) {
                        //ajax 保存时间区间
                        console.log("sava");
                    } else {
                        alert("开始时间不能大于结束时间！")
                    }
                }
            }
        };
        $("#start").mobiscroll($.extend(opt['time'], opt['default']));
        $("#end").mobiscroll($.extend(opt['time'], opt['default']));
    })
</script>
